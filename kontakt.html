    <script>
        document.addEventListener("DOMContentLoaded", init);

        function init() {
            let url = 'https://schjoldby.dk/kea/10_eksamensprojekt/hauli/wordpress/wp-json/wp/v2/pages?slug=om-os';
            getData(url);

        }

        async function getData(url) {
            //            console.log('getData');
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);
            showData(data);

        }

        function showData(data) {
            //            console.log(data);
            document.querySelector(".about_content").innerHTML = data[0].content.rendered;

            showSEO(data);
            initVideoPlayer();
        }


        /*  VIDEO PLAYER    */

        function initVideoPlayer() {
            const videoPlayerButton = document.querySelector(".js-block-video-button");
            const videoPlayerVideo = document.querySelector(".js-block-video");
            const videoPlayerOverlay = document.querySelector(".js-block-video-overlay");

            console.log('initVideoPlayer');

            videoPlayerVideo.volume = 0.5;

            videoPlayerVideo.onpause = function() {
                videoPlayerOverlay.classList.remove('is-hidden');
            }

            videoPlayerButton.addEventListener("click", videoPlayerPlayPause);

            function videoPlayerPlayPause() {

                if (videoPlayerVideo.paused) {
                    console.log('Play video');
                    videoPlayerVideo.play();
                    videoPlayerOverlay.classList.add("is-hidden");
                    videoPlayerVideo.setAttribute("controls", "controls");
                } else {
                    console.log('Pause video');
                    videoPlayerVideo.pause();
                }
            }

        }

        function showSEO(content) {
            console.log('showSEO');

            let title = document.querySelector("title");
            let metaDescription = document.querySelector("meta[name='description']");
            title.textContent = content[0].seo_titletag;
            metaDescription.setAttribute("content", content[0].seo_metadescription);
        }

    </script>
